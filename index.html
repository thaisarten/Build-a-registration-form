<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1> <!--Contém 65 passos-->
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name:<input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" required
                    pattern="[a-z0-5]{8,}"></label>
            <!--Esse regex determina q só letras minúsculas e números de 0 a 5 possam ser usados na senha, e q ela deve ter 8 caracteres ou mais-->
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" checked>
                Personal </label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business
            </label>

        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="" id=""></label>
            <label for="">Input your age (years): <input type="number" name="" id="" min="13" max="120"></label>
            <label for="">How did you hear about us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="">freeCodeCamp News</option>
                    <option value="">freeCodeCamp YouTube Channel</option>
                    <option value="">freeCodeCamp Forum</option>
                    <option value="">Other</option>
                </select>
            </label>

        </fieldset>

        <label for="terms-and-conditions"><input type="checkbox" name="" id="terms-and-conditions" required>I accept the
            <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
